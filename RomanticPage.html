<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Relational Dialectics in Romantic Relationships</title>

    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        background: linear-gradient(135deg, #3f9dd4 0%, #105b87 100%);
        min-height: 100vh;
        color: #333;
        line-height: 1.6;
    }

    .screen {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .mainContainer {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        padding: 40px;
        width: 100%;
        max-width: 800px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        display: flex;
        flex-direction: column;
        gap: 30px;
    }

    .sectionTitle {
        text-align: center;
        padding-bottom: 20px;
        border-bottom: 2px solid rgba(63, 157, 212, 0.2);
    }

    .sectionTitle h1 {
        font-size: 2.5rem;
        font-weight: 800;
        color: #105b87;
        margin-bottom: 8px;
        letter-spacing: -0.5px;
    }

    .sectionTitle h3 {
        font-size: 1.1rem;
        font-weight: 500;
        color: #666;
        text-transform: uppercase;
        letter-spacing: 1.5px;
    }

    .sectionText {
        font-size: 1.125rem;
        color: #444;
        line-height: 1.8;
    }

    .sectionText p {
        margin-bottom: 20px;
        text-align: justify;
    }

    .imageContainer {
        width: 100%;
        height: 300px;
        background: linear-gradient(45deg, #e3f2fd, #bbdefb);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        margin-top: 10px;
    }

    /* Responsive design */
    @media (max-width: 768px) {
        .screen {
            padding: 15px;
        }
        
        .mainContainer {
            padding: 30px 25px;
            border-radius: 20px;
        }
        
        .sectionTitle h1 {
            font-size: 2rem;
        }
        
        .sectionTitle h3 {
            font-size: 1rem;
        }
        
        .sectionText {
            font-size: 1rem;
        }
        
        .imageContainer {
            height: 250px;
        }
    }

    @media (max-width: 480px) {
        .mainContainer {
            padding: 25px 20px;
            border-radius: 16px;
            gap: 25px;
        }
        
        .sectionTitle h1 {
            font-size: 1.75rem;
        }
        
        .imageContainer {
            height: 200px;
        }
    }

    </style>
</head>

<body>
    <div class="screen">
        <div class="mainContainer">
            <div class="sectionTitle">
                <h1>RDT in Romantic Relationships</h1>
                <h3>Section Author - James Mueller</h3>
            </div>
            <div class="sectionText">
                <p>
                    
                </p>
            </div>
            <div class="imageContainer">

            </div>
        </div>
    </div>
</body>
</html>
